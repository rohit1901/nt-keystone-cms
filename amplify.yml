version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules .next .keystone .cache package-lock.json
        - npm install --prefer-offline --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
